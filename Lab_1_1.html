<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>lab 1 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <!-- <script src='main.js'></script> -->
</head>
<body>
    <script>
        a=parseInt(prompt("enter a anumber"));
        b=parseInt(prompt("enter a anumber"));
        c=parseInt(prompt("enter 1 for + 2 for - 3 for * and 4 for/"));
        switch(c){
            case 1:
                ans=a+b;
                document.write(ans);
                break;
            case 2:
                ans=a-b;
                document.write(ans);
                break;
            case 3:
                ans=a*b;
                document.write(ans);
                break;
            case 4:
                ans=a/b;
                document.write(ans);
                break;
        }
    </script>
    
</body>
</html>
