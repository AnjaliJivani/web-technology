<body>
    <script>
        //fibonacci series
        a=0;
        b=1;
        c=a+b;
        n=parseInt(prompt("enter a nubmer n last digit of series"));
        document.write("0,1,")
        count=1;
        while(count<=n){
            c=a+b;
            document.write(c);
            document.write(",");
            a=b;
            b=c;
            
            count++;
            
        }
    </script>
    
</body>
