<body>
    <script>
//          take 2-digit number and then separate these 2 digits, then multiply
// Æ’rst digit by itself for second digit times. (B
         a=parseInt(prompt("enter A NUMBER of two digit"));
         ans=1;
        if(a>9&&a<100){
            c=a%10;
            b=Math.floor(a/10);
            for(i=1;i<=c;i++){
                ans=ans*b;
            }
        }
        document.write(ans);
    </script>
    
</body>
</html>
