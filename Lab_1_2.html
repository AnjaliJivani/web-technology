<body>
    <script>
        a=parseInt(prompt("enter a number to check whether it is prime or not"));
        count=0;
        for(i=2;i<=a;i++){
            if(a%i==0){
                count++;
            }
        }
        if(count>1){
            document.write("the given number is not prime");
        }
        else{
            document.write("the given number is prime");
        }
    </script>
    
</body>
