    // Prompt user to enter a number
let number = parseInt(prompt("Enter a number to check whether it is an Armstrong number or not"));

// Store the original number to compare later
let originalNumber = number;

// Find the number of digits in the number
let numberOfDigits = 0;
let temp = number;
while (temp > 0) {
    temp = Math.floor(temp / 10);
    numberOfDigits++;
}

// Calculate the sum of the digits each raised to the power of the number of digits
let sum = 0;
temp = number;
while (temp > 0) {
    let digit = temp % 10;
    sum += Math.pow(digit, numberOfDigits);
    temp = Math.floor(temp / 10);
}

// Check if the original number is equal to the sum
if (sum === originalNumber) {
    document.write("The given number is an Armstrong number");
} else {
    document.write("The given number is not an Armstrong number");
}
